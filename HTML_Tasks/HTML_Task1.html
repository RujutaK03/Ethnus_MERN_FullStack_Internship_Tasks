<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Task 1 </title>

    <style>
        table {
            background-color: rgb(8, 221, 221);
            border-collapse: collapse;
            width: 500px;
        }

        th {
            border: 2px solid white;
        }

        td {
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th> Firstname </th>
            <th> Lastname </th>
            <th> Age </th>
        </tr>

        <tr>
            <td> Jill </td>
            <td> Smith </td>
            <td> 50 </td>
        </tr>

        <tr>
            <td> Eve </td>
            <td> Jackson </td>
            <td> 94 </td>
        </tr>

        <tr>
            <td> John </td>
            <td> Doe </td>
            <td> 80 </td>
        </tr>
    </table>
</body>

</html>
