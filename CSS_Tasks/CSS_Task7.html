<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Task 7 </title>

    <link rel="stylesheet" href="CSS_Task7.css" />
</head>

<body>
    <div>
        <table>
            <tr>
                <td><label for="name"> Name : </label></td>
                <td><input type="text" id="name" placeholder="your name" /></td>
            </tr>

            <tr>
                <td><label for="Email"> Email : </label></td>
                <td><input type="email" id="Email" placeholder="your email" /></td>
            </tr>

            <tr>
                <td><label for="Passowrd"> Password : </label></td>
                <td><input type="password" id="Password" /></td>
            </tr>

            <tr>
                <td><label for="PhoneNo"> Phone Number : </label></td>
                <td><input type="tel" id="PhoneNo" /></td>
            </tr>

            <tr>
                <td> Gender : </td>
                <td>
                    <label for="male"> Male </label>
                    <input type="radio" id="male" name="gender" />
                    <label for="female"> Female </label>
                    <input type="radio" id="female" name="gender" />
                    <label for="other"> Other </label>
                    <input type="radio" id="other" name="gender" />
                </td>

            <tr>
                <td><label for="langauge"> Language : </label></td>
                <td>
                    <select id="language">
                        <option value="" disabled selected> Select Langauge </option>
                        <option value="1" id="eng"> English </option>
                        <option value="2" id="hin"> Hindi </option>
                        <option value="3" id="kan"> Kannada </option>
                        <option value="4" id="tel"> Telugu </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="zipcode"> Zipcode : </label></td>
                <td><input type="number" id="zipcode" /></td>
            </tr>

            <tr id="info">
                <td rowspane="3"><label for="about"> About : </label></td>
                <td><textarea rows="3" cols="30" placeholder=" Write about yourself ... " id="about"></textarea></td>
            </tr>

            <tr>
                <td rowspan="2" colspan="2">
                    <button type="submit"> Register </button>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
